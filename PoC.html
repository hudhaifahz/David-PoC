<!DOCTYPE html>
<html lang="en"">
<head>
  <title>Input Range Exp</title>
</head>
<body>
  <form>
    <input type="radio" name="address" value="127a" checked>127a<br>
    <input type="radio" name="address" value="127b">127b<br>
    <input type="radio" name="address" value="128a">128a<br>
    <input type="radio" name="address" value="128b">128b<br><br>

  <input id="slider1" type="range" min="-127" max="127" step="1" value="0" oninput="printValue('slider1','rangeValue1')" onmouseup="mouseUp('slider1','rangeValue1')"/>
  <input id="rangeValue1" size="5" type="text", value="0">
</form>
  <script>
    function printValue(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        x.value = y.value;
    }
    function mouseUp(sliderID, textbox) {
      var x = document.getElementById(textbox);
      var y = document.getElementById(sliderID);
      x.value = 0;
      var n = document.createElement("INPUT");
      for (i = 0; i < y.attributes.length; i++)
      {
        var name = y.attributes[i].name;
        if (name=="value")
        {
          n.setAttribute("value", "0");
        }
        else
        {
          n.setAttribute(name, y.attributes[i].value);
        }
      }
      var parent = y.parentNode;
      parent.replaceChild(n, y);
    }
  </script>
</body>
</html>
